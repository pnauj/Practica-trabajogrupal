<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálago de electrodomésticos">
    <meta name="keywords" content="electrodomésticos, catálago, lavarropa, microondas, compras">
    <meta name="author" content="Tomás Campusano">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/d53c334605.js" crossorigin="anonymous"></script>
    <title>ZafariKids</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fw-bold">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="img/descarga.jpg" class="img-fluid logo" alt="zafari kids logo" width="200px">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="admin.html"
                  >Admin</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/nosotros.html">Sobre Nosotros</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="buscar">
              <a class="btn btn-outline-light" href="pages/Pag404.html" role="button">Buscar</a>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
        <section>
            <h1  class="display-3 m-4 text-center" class="Eligetuprenda">Elige Tus Prendas</h1>
            <hr>
            <form class="mb-3" id="formProduct">
                <div class="mb-3">
                    <label for="code" class="form-label">Código</label>
                    <input type="text" class="form-control" id="code" placeholder="1234">
                </div>
                <div class="mb-3">
                    <label for="product" class="form-label">Producto</label>
                    <input type="text" class="form-control" id="product" placeholder="Tipo de prenda">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">TALLE , COLOR , SEXO </label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Describe tu prenda "></textarea>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">URL</label>
                    <input type="text" class="form-control" id="url">
                </div>
                <button type="submit" class="btn btn-guardar">Guardar</button>
                <button class="btn btn-nuevo" id="btnNew">Nuevo</button>
            </form>
            <div class="alert alert-danger mt-4 d-none" role="alert" id="msgAlert">
                Ups !! te faltaron algunos datos .
            </div>
        </section>
        <div>
            <h1 class="display-3 text-center"> Tu Productos !!</h1>
            <hr>
        </div>
        <section class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Cod.</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">URL</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tableProducts">
                </tbody>
              </table>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-center text-light">
      <section class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
          <img
            src="img/descarga.jpg"
            class="img-fluid logo"
            alt="..."
            width="200px"
          />
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 mt-5">
          <h6>Seguimos en nuestras redes</h6>
          <a href="https://www.instagram.com/" target="_blank">
            <i class="fab fa-instagram fa-2x text-secondary m-1"></i>
          </a>
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fab fa-facebook fa-2x text-secondary m-1"></i>
          </a>
          <a href="https://twitter.com/?lang=es" target="_blank">
            <i class="fab fa-twitter fa-2x text-secondary m-1"></i>
          </a>
      </div>
        <div class="col-sm-12 col-md-4 col-lg-4 mt-5">
          <p>&copy; Todos los Derechos reservados</p>
        </div>
      </section>
    </section>
    </footer>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js" type="module"></script>
</body>

</html>
