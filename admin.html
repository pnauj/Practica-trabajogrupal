<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Un grupo de monos con la capacidad de programar y hacer algo lindo y con amor"/>
    <meta name="description" content="Paguina para poder buscar y encontrar las mejores prendas para niños al mejor precio del mercado"/>
    <meta name="keywords" content="ropa para niños , precios bajos ropa infantil"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/d53c334605.js" crossorigin="anonymous"></script>
    <title>Safari Kids</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="img/descarga.jpg"
              class="img-fluid logo"
              alt="..."
              width="200px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="admin.html"
                  >Admin</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre Nosotros</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
                id="buscar"
              />
              <button class="btn btn-outline-light" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="style-5 text-center my-3">Administracion</h1>
      <section class="container bg-ligth my-3">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre del Producto" required
            />
          </div>
          <div class="mb-3">
            <label for="codigo" class="form-label">Codigo</label>
            <input
              type="text"
              class="form-control"
              id="codigo"
              placeholder="nombre del producto" required
            />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <textarea
              id="descripcion"
              rows="4"
              class="form-control"
              placeholder="descripcion del producto" required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="url" class="form-label">Url</label>
            <input
              type="text"
              class="form-control"
              id="Url"
              placeholder="Pegar url de la imagen"
            />
          </div>
          <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
      </section>
      <section class="container my-5">
        <button class="btn btn-success" id="btnAgregar">Nuevo</button>
        <div class="table-responsive">
          <table class="table my-5">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Codigo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Url</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Nombre</td>
                <td>Codigo</td>
                <td>Descripcion</td>
                <td>url</td>
                <td>
                  <button class="btn btn-warning">Editar</button>
                  <button class="btn btn-danger">Borrar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer class="container-fluid bg-dark text-center text-light">
      <section class="row">
        <section class="row">
          <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
            <img
              src="img/descarga.jpg"
              class="img-fluid logo"
              alt="..."
              width="200px"
            />
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4 mt-5">
            <h6>Seguimos en nuestras redes</h6>
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fab fa-instagram fa-2x text-secondary m-1"></i>
            </a>
            <a href="https://www.facebook.com/" target="_blank">
              <i class="fab fa-facebook fa-2x text-secondary m-1"></i>
            </a>
            <a href="https://twitter.com/?lang=es" target="_blank">
              <i class="fab fa-twitter fa-2x text-secondary m-1"></i>
            </a>
        </div>
          <div class="col-sm-12 col-md-4 col-lg-4 mt-5">
            <p>&copy; Todos los Derechos reservados</p>
          </div>
        </section>
      </section>
    </footer>
    <script src="js/admin.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
